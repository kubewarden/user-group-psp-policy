rules:
  - apiGroups:
      - ''
    apiVersions:
      - v1
    resources:
      - pods
    operations:
      - CREATE
      - UPDATE
  - apiGroups:
      - ''
    apiVersions:
      - v1
    resources:
      - replicationcontrollers
    operations:
      - CREATE
      - UPDATE
  - apiGroups:
      - apps
    apiVersions:
      - v1
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    operations:
      - CREATE
      - UPDATE
  - apiGroups:
      - batch
    apiVersions:
      - v1
    resources:
      - jobs
      - cronjobs
    operations:
      - CREATE
      - UPDATE
mutating: true
contextAware: false
executionMode: kubewarden-wapc
